spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      mvc:
        routes:
          - id: user-service
            uri: http://localhost:8081
            predicates:
              - Path=/api/users/**

          - id: event-service
            uri: http://localhost:8082
            predicates:
              - Path=/api/events/**

          - id: booking-service
            uri: http://localhost:8083
            predicates:
              - Path=/api/bookings/**

server:
  port: 8080
